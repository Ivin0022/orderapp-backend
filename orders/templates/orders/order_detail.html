{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>details</title>

    <link rel="stylesheet" href="{% static 'orders/style.css' %}">
</head>

<body>

    <h1>{{ order.patient.name }}:- {{ order.patient.case_no }}</h1>

    <ul>
        {% for item in order.items.all %}
        <li>
            {{ item.name }}
            type: {{ item.category }}
        </li>
        {% endfor %}
    </ul>

    <form action="{% url 'orders:handler' order.pk %}" method="post">
        {% csrf_token %}
        <input class="btn" type="submit" value="Done">
    </form>
</body>

</html>
